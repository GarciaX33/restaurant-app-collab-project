<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <i class="em em-some-emoji"></i>
    <!-- jQUERY -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <title>eatella</title>
</head>

<body>

    <body>
        <div id="header">
            <img id="logo" src="assets/eatella_logo.png" alt="logo" height="300px" width="500px">
        </div>

        <div class="row" id="search">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><img
                            src="assets/download.png" height="20" width="20"></button>
                </div>
                <input type="text" class="form-control" placeholder="Type Here"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>

        </div>
        <!--Cards-->
        <div class="row" id="cards">
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h4 class="card-title"><img src="assets/money-png-emoji-5.png" height="25" width="25"> How Much
                            Are We Spending?</h4>
                        <p class="card-text">
                            <select class="form-control">
                                <option>$</option>
                                <option>$$</option>
                                <option>$$$</option>
                                <option>$$$$</option>
                            </select>
                        </p>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h4 class="card-title"><img src="assets/worldwide-location--v1.png" height="25" width="25">
                            Where Are You?</h4>
                        <p class="card-text">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">City</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="ex. Dallas">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">State</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Radius</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>5 Miles</option>
                                        <option>10 Miles</option>
                                        <option>20 Miles</option>
                                        <option>50 Miles</option>
                                    </select>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title"><img src="assets/vector-illustration-of-alcohol-drink-icon.jpg"
                                height="40" width="40">We Drinking?</h5>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Yes! I'm over 21!</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">No I'll be back on my birthday!</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="media">
            <div class="col">
                Map Media Here!
            </div>

        </div>


    </body>

</html>

</body>
<!-- JS LINK -->
<script src="assets/js/app.js"></script>

</html>
